<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Create a Meetup Page</title>
        <link rel="shortcut icon" type="image/png" href="images/favicon.png">
        <link rel="stylesheet" href="css/start-meetup.css">
        <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet'>
    </head>
    <body class="full-width">
        <div class="container-fluid full-width">
            <div class="row full-width">
                <nav class="col-md-12 nav create-meetup">
                    <h1 class="center-block text-center create-meetup-text">Create a Meetup</h1>
                </nav>
            </div>
            <div>
                <div class="row full-width main-content">
                    <div style="width:100%">
                        <form autocomplete="on">
                            <label for="title-input">
                                <p class="questions">What do you want to call the event?</p>
                                <input id="title-input" class="input" type="text" placeholder="Susie's 21st!" autofocus>
                                <p id="title-validation" class="validation">*Required field.</p>
                            </label>
                            <label for="description-input">
                                <p class="questions">Cool name, but how would you describe it?</p>
                                <input id="description-input" list="event-types-list" class="input" type="text" placeholder="Birthday Party">
                                <p id="description-validation" class="validation">*Required field.</p>
                            </label>
                            <datalist id="event-types-list">
                                <option value="Birthday Party">
                                <option value="Conference Talk">
                                <option value="Wedding">
                            </datalist>
                            <label for="host-input" id="label-host-input">
                                <p  class="questions">Who's hosting and who's attending?</p>
                                <input id="host-input" class="input" type="text" placeholder="Host(s)">
                                <p id="host-validation" class="validation">*Required field.</p>
                            </label><br>
                            <label for="guest-input" id="label-guest-input">
                                <input id="guest-input" class="input" type="text" placeholder="Guest(s)">
                                <p id="guest-validation" class="validation">*Required field.</p>
                            </label><br>
                            <label for="place-input">
                                <p class="questions">You didn't invite me? Where's it located? </p>
                                <input id="place-input" class="input" type="text" placeholder="Hesse Park">
                                <p id="place-validation" class="validation">*Required field.</p>
                            </label>
                            <label for="start-time-input" class="label-date-time label-date">
                                <p class="questions" id="date-time-question">I'm probably busy that day, but when is it?</p>
                            </label>
                            <label for="start-time-input" id="start-time" class="label-time label-date-time">
                                <input id="start-time-input" class="input time-input" type="text" placeholder="Start Date/Time"  onfocus="(this.type='datetime-local')">
                            </label>
                            <label for="end-time-input" id="end-time" class="label-time label-date-time">
                                <input id="end-time-input" class="input time-input" type="text" placeholder="End Date/Time" onfocus="(this.type='datetime-local')">
                            </label>
                            <p id="time-validation-empty" class="validation">*Required field.</p>
                            <p id="time-validation-start" class="validation">*Event must start before it ends.</p>
                            <label for="guest-message-input" id="guest-message">
                                <p class="questions">Anything you want to say to the guests (optional)?</p>
                                <textarea class="input" id="guest-message-input" rows="2" name="guest-message" placeholder="Come through the backdoor!"></textarea>
                            </label><br>
                            <p id="optional-message" class="create-meetup-button centered" style="font-size: 18px">Create Meetup</p>
                            <p id="total-validation" class="validation text-center">*Please update required fields above.</p>
                        </form>
                    </div>
                </div>
                <div class="row full-width">
                    <footer class="footers navbar-fixed-bottom">
                    </footer>
                </div>
            </div>
        </div>
        <script src="js/scripts.js"></script>
    </body>
</html>
