<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Sign Up Page</title>
        <link rel="shortcut icon" type="image/png" href="images/favicon.png">
        <script src="js/jquery.js"></script>
		<link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/sign-up-style.css">
        <link rel="stylesheet" href="css/sign-up-media.css">
        <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet'>
    </head>

    <body background="img/friends1.jpg" class="full-width">
        <div class="container-fluid full-width">
            <div class="row full-width">
                <div class="col-md-12 nav my-meetup"></div>
            </div>
            <div class="row full-width">
                <div class="col-md-10 inputs">
                    <form autocomplete="on">
                        <p class="center-block text-center inputs-title">Last step!</p>
                        <label class="center-block input-label" for="employer">
                            <input id="employer" class="center-block input" type="text" placeholder="Employer" autofocus>
                        </label><br>
                        <label class="center-block input-label" for="occupation">
                            <input id="occupation" class="center-block input" type="text" placeholder="Occupation"><br>
                        </label><br>
                        <label class="center-block input-label" for="birthdate">
                            <input id="birthdate" class="center-block input" type="text" placeholder="Birthdate" onfocus="(this.type='date')"><br>
                        </label>
                        <br>
                        <div class="buttons">
                            <button class="sign-skip-button" id="skip-button" type="button">
                                <a href="home-page.html">Skip this step</a>
                            </button>
                            <button class="sign-skip-button" id="create-button" type="button">
                                <a href="home-page.html">Create an account</a>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row full-width">
                <footer class="footers navbar-fixed-bottom">
                </footer>
            </div>
        </div>
    </body>
</html>
