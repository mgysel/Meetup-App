<!doctype html>
<html lang="en" class="full-width">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Initial Page</title>
        <link rel="shortcut icon" type="image/png" href="images/favicon.png">
		<link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/index-style.css">
        <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>

        <script type="text/javascript" src="js/validation.js"></script>

    <body class="full-width">
        <div class="full-width container-fluid">
            <div class="row full-width">
                <nav class="nav">
                    <ul>
                        <li class="login">
                            <a href="log-in.html">Log In</a>
                        </li>
                        <li class="start-meetup">
                            <a href="start-meetup.html">Start a Meetup</a>
                        </li>
                        <label for="password" class="nav-label">
                            <span class="nav-label-name">Password:</span><br>
                            <input type="password" name="password1" required>
                        </label>
                        <label for="email" class="nav-label">
                            <span class="nav-label-name">Email Address:</span><br>
                            <input type="text" name="email" required>
                        </label>
                    </ul>
                </nav>
            </div>
            <div class="sign-up">
                <form>
                    <label for="full-name">
                        <input class="sign-input" type="text" name="fullname" placeholder="Full name" required>
                    </label><br>
                    <label for="email">
                        <input class="sign-input" type="text" name="email" placeholder="Your email address" required>
                    </label><br>
                    <label for="password1">
                        <input id="first-password" class="sign-input" type="password" name="password1" placeholder="Create a password" required><br>
                    </label>
                    <label id="password2" for="password2">
                        <input id="second-password" class="sign-input" type="password" name="password1" placeholder="Confirm password" required>
                    </label><br>
                    <input id="sign-up-button" class="sign-up-button centered" type="submit" value="Sign up for Meetup" style="font-size: 18px">
                    <!-- <button id="sign-up-button" class="sign-up-button" class="centered">
                      <!--   <a href="">Sign up for Meetup</a>
                    </button> --> -->
                </form>
            </div>
            <div class="row full-width">
                <!-- <header class="header">
                    <h1>
                        <a href="start-meetup.html">Meetup with friends.</a>
                    </h1>
                </header> -->
                <img class="background-image img-responsive" src="img/beach1.jpg" alt="Friends camping on scenic beach">
            </div>
            <div class="row full-width">
                <footer class="footers navbar-fixed-bottom">
                </footer>
            </div>
        </div>
        <script src="js/password.js"></script>
    </body>
